<div class="register flex-row center-center">
    <mat-card>
        <mat-card-header class="center-center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content class="flex-column">
                <mat-form-field class="flex">
                    <input matInput placeholder="First name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field class="flex">
                    <input matInput placeholder="Last name" formControlName="lastName">
                </mat-form-field>
                <mat-form-field class="flex">
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="flex">
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
            <span *ngIf="onError" class="error ml2">An error occurred</span>
        </form>
    </mat-card>
</div>
