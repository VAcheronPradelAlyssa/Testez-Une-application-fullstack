<div class="m3">
  <mat-card>
    <mat-card-title>
      <div class="flex-row start-center">
        <button mat-icon-button (click)="back()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1>User information</h1>
      </div>
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="user" class="flex-column start-center">
        <p>Name: {{ user.firstName }} {{ user.lastName | uppercase }}</p>
        <p>Email: {{ user.email }}</p>
        <p *ngIf="user.admin" class="my2">You are admin</p>
        <div *ngIf="!user.admin" class="flex-column my2 center-center">
          <p>Delete my account:</p>
          <button mat-raised-button color="warn" (click)="delete()">
            <mat-icon>delete</mat-icon>
            <span class="ml1">Detail</span>
          </button>
        </div>
        <div class="space-between-center p2 w100">
          <p><i>Create at: </i> {{ user.createdAt | date: 'longDate'}}</p>
          <p><i>Last update: </i> {{ user.updatedAt| date: 'longDate'}}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
